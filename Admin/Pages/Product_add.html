            <div class="product">
                <form >

                    <input id="name" class="text-input" type="text" placeholder="Product Name" required>
                    <br>
                    <input id="price" class="text-input" type="number" placeholder="Product price" required>
                    <br>
                    <!-- <input id="category" class="text-input" type="text" placeholder="Product category" required>
                    <br> -->
                    <select style="margin-bottom: 20px;" class="text-input" name="category" id="cat">
                        <!-- <option value="sama">sama</option> -->

                    </select>
                    <input id="count" class="text-input" type="number" placeholder="Product Count" required>
                    <br>
                    <textarea id="description" name="tarea" cols="59" rows="7" placeholder="description"
                        required></textarea>
                    <br>
                    <label class="images" for="product-img">Add image :</label>
                    <br>
                    <input class="images" id="product-img" type="file" required>
                    <br>
                    <label class="images" for="product-img1">image2:</label>
                    <br>
                    <input class="images" id="product-img1" type="file" required>
                    <br>
                    <label class="images" for="product-img2">image3:</label>
                    <br>
                    <input class="images" id="product-img2" type="file" required>
                    <br>
                    <label class="images" for="product-img3">image4:</label>
                    <br>
                    <input class="images" id="product-img3" type="file" required>
                    <br>
                    <br>
                    <button id="Addbtn" class="Addbtn" type="button"> Add </button>
                    <br>
                    <br>
                    <br>
                    <br>
                </form>


            </div>

        </main>
